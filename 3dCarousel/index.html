<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Profile dropdown -->
    <div class="relative ml-3">
        <div>
          <button type="button" class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
            <span class="absolute -inset-1.5"></span>
            <span class="sr-only">Open user menu</span>
            <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
          </button>
        </div>

        <!--
          Dropdown menu, show/hide based on menu state.

          Entering: "transition ease-out duration-100"
            From: "transform opacity-0 scale-95"
            To: "transform opacity-100 scale-100"
          Leaving: "transition ease-in duration-75"
            From: "transform opacity-100 scale-100"
            To: "transform opacity-0 scale-95"
        -->
        <div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
          <!-- Active: "bg-gray-100", Not Active: "" -->
          <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
        </div>
      </div>
    <div class="banner">
        <div class="slider" style="--quantity: 10">
            <div class="item" style="--position: 1"><img src="img/mythical-dragon-beast-anime-style.jpg" alt=""></div>
            <div class="item" style="--position: 2"><img src="img/anime-character-with-dragon-illustration.jpg" alt=""></div>
            <div class="item" style="--position: 3"><img src="img/anime-dragon-character-illustration (1).jpg" alt=""></div>
            <div class="item" style="--position: 4"><img src="img/anime-dragon-character-illustration (2).jpg" alt=""></div>
            <div class="item" style="--position: 5"><img src="img/anime-dragon-character-illustration.jpg" alt=""></div>
            <div class="item" style="--position: 6"><img src="img/anime-dragon-illustration (1).jpg" alt=""></div>
            <div class="item" style="--position: 7"><img src="img/anime-dragon-illustration (2).jpg" alt=""></div>
            <div class="item" style="--position: 8"><img src="img/anime-dragon-illustration.jpg" alt=""></div>
            <div class="item" style="--position: 9"><img src="img/anime-style-mythical-dragon-creature.jpg" alt=""></div>
            <div class="item" style="--position: 10"><img src="img/mythical-dragon-beast-anime-style (1).jpg" alt=""></div>
        </div>
        <div class="content">
            <h1 data-content="HOME">HOME</h1>
            <div class="author">
                <h2>AshyPanda</h2>
                <p><b>Web Developers</b></p>
                <p>This is the House of Music</p>
            </div>
            <div class="model"></div>
        </div>
    </div>
</body>
</html>
